<div id="page-wrapper">
    <div class="row col-lg-12">
        <h1 class="page-header text-center">Attendance</h1>
        <b>{$message}</b>
        <form class="form-inline text-center" role="form" method="post" action="">
            {if($attend->end == "0000-00-00 00:00:00")}
                <input type="hidden" name="action" value="endAttendance">
                <button type="submit" class="btn btn-primary">End</button>
            {/if}
            {if(!$attend)}
                <input type="hidden" name="action" value="createAttendance">
                <button type="submit" class="btn btn-primary">Start</button>
            {/if}
        </form>
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-money fa-fw"></i> Expenses
            </div>
            <table class="table table-hover table-striped">
                <thead>
                    <th>Id</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Date</th>
                </thead>
                <tbody id="results">
                    {foreach $attendance in $attendances}
                    <tr>
                        <td>{echo $attendance->id}</td>
                        <td><small>{echo $attendance->start}</small></td>
                        <td><small>{echo $attendance->end}</small></td>
                        <td>{echo $attendance->created}</td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
            <div id="after_results" class="text-center"></div>
        </div>
    </div>
</div>
