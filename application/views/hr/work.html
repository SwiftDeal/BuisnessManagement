<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Work</h1>
                <b>{$message}</b>
                <form class="form-horizontal" method="post" action="">
                    <div class="form-group">
                        <label class="control-label">Details Today</label>
                        <p class="help-text">Include all details which may be useful to other students.</p>
                        <textarea name="details" class="form-control editor" rows="7"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success pull-right">Save <i class="fa fa-check-circle fa-fw"></i></button>
                </form>
                <hr>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-file fa-fw"></i> Work Logs
                    </div>
                    <table class="table table-hover table-striped">
                        <thead>
                            <th>Id</th>
                            <th>Project</th>
                            <th>Created</th>
                        </thead>
                        <tbody id="results">
                            {foreach $work in $works}
                            {script $project = Project::first(array("id = ?" => $work->project_id))}
                            <tr>
                                <td>{echo $work->id}</td>
                                <td>{echo $project->name}</td>
                                <td><small>{echo $work->created}</small></td>
                                <td>
                                    <a href="/admin/info/work/{$work->id}" target="_blank" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> View </a>&nbsp;
                                </td>
                            </tr>
                            {/foreach}
                        </tbody>
                    </table>
                    <div id="after_results" class="text-center"></div>
                </div>
            </div>
        </div>
    </div>
</div>
